<!doctype html>
<html lang="en">

<head>
    <title>Netflix - Edit Profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styleEdit.css">


</head>

<body>

    <nav class="navbar navbar-light bg-black">
        <a class="navbar-brand" href="#">
            <img src="img/netflix.png" width="110" height="30" alt="">
        </a>
    </nav>

    <div class="container text-white align-content-center mt-5 ">
        <h1>Edit Profile</h1>

        <div class="container">
            <div class="media-body pl-2">

                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <img src="img/icnNet.png" class="mr-3" alt="..." width="134px" height="134px">
                        </div>

                        <div class="col">
                            <div class="row">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text placeHold">
                                            <input type="text" placeholder="Strive Student">
                                            <input type="checkbox" aria-label="Checkbox for following text input">
                                            <input type="text" class="form-control placeHold pl-2 float-right" placeholder="Child?">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="btn-group">
                                    <h3>Language:</h3>
                                    <button class="btn btn-secondary btn-sm dropdown-toggle bg-transparent border-light"
                                        type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        English
                                    </button>
                                </div>
                                <div class="dropdown-menu bg-dark text-white">
                                    <li>Italian</li>
                                    <li>German</li>
                                    <li>French</li>
                                    <li>Spanish</li>
                                </div>
                            </div>
                            <div class="row">
                                <div class="btn-group">
                                    <h3>Maturity Settings:</h3>
                                    <button class="btn btn-secondary btn-lg dropdown-toggle border-light bg-transparent"
                                        type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        ALL MATURITY RATINGS
                                    </button>
                                    <div class="dropdown-menu bg-dark text-white">
                                        PARENTAL CONTROL ON
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="container mt-4 ">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-light">SAVE</button>
                <button type="button" class="btn btn-dark border-white ">CANCEL</button>
                <button type="button" class="btn btn-dark border-white ">DELETE PROFILE</button>
            </div>

        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
